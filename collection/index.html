<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./dist/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <title>Collection</title>
</head>
<body>
  <div class="all-movies">
    <label for="list-checkbox">
      Названия и режиссеры:
    </label>
    <input class="all-movies_checkbox" id="list-checkbox" type="checkbox">
    <ul class="all-movies-list">
      <li class="all-movies-list_item">Психо</li>
      <li class="all-movies-list_item">В случае убийства набирайте «М»</li>
      <li class="all-movies-list_item">Окно во двор</li>
      <li class="all-movies-list_item">Танцующая в темноте</li>
      <li class="all-movies-list_item">Догвилль</li>
      <li class="all-movies-list_item">Скала</li>
      <li class="all-movies-list_item">Перл-Харбор</li>
      <li class="all-movies-list_item">Армагеддон</li>
      <li class="all-movies-list_item">Трансформеры</li>
      <li class="all-movies-list_item">**Альфред Хичкок</li>
      <li class="all-movies-list_item">**Ларс фон Триер</li>
      <li class="all-movies-list_item">**Майкл Бэй</li>
    </ul>
  </div>

  <div class="search" id="search">
    <form class="search-form" id="search_form">
      <label class="search-form-wrapper">Поиск фильма
        <input class="search-form-input" id="search_string" type="search" name="search" placeholder="Введите название фильма или режиссера">
        <button class="search-form-button" id="search_start" type="submit" name="button">Найти</button>
      </label>
    </form>
  </div>

  <div class="filter" id="filter">
    <div class="filter-header">
      <span>Фильтры</span>
      <button class="filter-button" id="button_year">Год</button>
      <button class="filter-button" id="button_genre">Жанр</button>
      <button class="filter-button" id="button_country">Страна</button>
      <span class="filter-header-amount">Показано фильмов: <span id="amount_movies">0</span></span>
    </div>
    <div class="filter-list" id="filter_year">
      <button class="filter-button" id="year_before">До 2000</button>
      <button class="filter-button" id="year_after">Начиная с 2000</button>
    </div>
    <div class="filter-list" id="filter_genre"></div>
    <div class="filter-list" id="filter_country"></div>
  </div>

  <div id="chosen_movies"></div>

  <div class="info" id="movie_info"></div>

  <div class="no-result" id="empty_result">
    <div class="no-result-window">
      <p class="no-result-window_text" id="empty_result_text"></p>
      <button class="no-result-window_button" id="close_empty_result">Закрыть</button>
    </div>
  </div>

  <script src="./dist/bundle.js" type="text/javascript"></script>
</body>
</html>
