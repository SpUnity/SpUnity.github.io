<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Animation</title>
</head>
<body>
<div class="animation-ball">
  <div class="ball-box"><label class="ball-move"><input class="ball-checkbox" type="checkbox"><img class="ball-image" src="./images/ball.png" alt="ball"></label></div>
</div>
<div class="animation-blower">
  <div class="blower-border"><img class="blower-image" src="./images/blower.png" alt="blower"></div>
</div>
<div class="animation-subzero">
  <div class="subzero-border">
  </div>
</div>
<div class="animation-subzero-frame">
  <div class="subzero-border-frame">
  </div>
</div>
</body>
</html>
