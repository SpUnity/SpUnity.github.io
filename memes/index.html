<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link
	rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="./dist/style.css">
	<title>Memes creator</title>
</head>
<body>

	<header>
		<h1>Создание Мема</h1>
		<nav class="navigation">
			<button class="navigation_button" type="button">К списку друзей</button>
			<button class="navigation_button" type="button">К списку фото</button>
			<button class="navigation_button" type="button">Скрыть сайдбары</button>
		</nav>
	</header>

	<main>
		<div class="authorization">
			<img class="authorization_logo" src="./images/logo.png" alt="Logo">
			<div class="authorization-link-block">
				<a href="#"><button class="authorization_button">Войти в свой аккаунт ВК</button></a>
			</div>
		</div>

		<div class="photo">
			<ul class="photo-column">
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 001.jpg" alt="">
				</li>
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 002.jpg" alt="">
				</li>
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 003.jpg" alt="">
				</li>
			</ul>
			<ul class="photo-column">
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 004.jpg" alt="">
				</li>
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 005.jpg" alt="">
				</li>
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 006.jpg" alt="">
				</li>
			</ul>
			<ul class="photo-column">
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 007.jpg" alt="">
				</li>
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 008.jpg" alt="">
				</li>
				<li class="photo-column-item">
					<img class="photo-column-item_image" src="./_unpublic/Tottenham - 009.jpg" alt="">
				</li>
			</ul>
		</div>

		<ul class="friends">
			<li class="friends-item">
				<img class="friends-item_photo" src="./_unpublic/selfie.jpg" alt="selfie">
				<span class="friends-item_name">Liza Lizunova</span>
				<button class="friends-item_button" type="button">Выбрать фото</button>
			</li>
		</ul>

		<div class="editor-block">
			<div class="side-column">
				<h2 class="side-column_title">Зона для текста</h2>

				<div class="texting-field">
					<h3 class="texting-field_title">Верхнее поле</h3>
					<textarea class="texting-field_value" maxlength="30" name="top-string" rows="4" cols="30"></textarea>
					<div class="texting-field-size">
						<button class="main_button"><</button>
						<span class="editor_text-size">72</span>
						<button class="main_button">></button>
					</div>
					<div class="choice-color">
						<label class="choice-color-option">
							<span>Темный</span>
							<input name="top-text-color" type="radio">
						</label>
						<label class="choice-color-option">
							<span>Светлый</span>
							<input name="top-text-color" type="radio" checked>
						</label>
					</div>
				</div>

				<div class="texting-field">
					<h3 class="texting-field_title">Нижнее поле</h3>
					<textarea class="texting-field_value" maxlength="30" name="top-string" rows="4" cols="30"></textarea>
					<div class="texting-field-size">
						<button class="main_button" type="button"> < </button>
						<span class="editor_text-size">72</span>
						<button class="main_button" type="button"> > </button>
					</div>
					<div class="choice-color">
						<label class="choice-color-option">
							<span>Темный</span>
							<input name="top-text-color" type="radio">
						</label>
						<label class="choice-color-option">
							<span>Светлый</span>
							<input name="top-text-color" type="radio" checked>
						</label>
					</div>
				</div>
			</div>

			<div class="center-column">
				<div class="center-column-container">
					<div class="center-column-container-images">
						<img class="image-field-example_view" src="./_unpublic/mous.jpg" alt="moustache">
						<img class="image-field-example_view" src="./_unpublic/mous.jpg" alt="moustache">
						<img class="image-field-example_view" src="./_unpublic/mous.jpg" alt="moustache">
					</div>
					<p class="center-column_users-text-top">hhhhhhlllllla</p>
					<img class="center-column-container_image" src="https://yli.ink/eZjWXl" alt="Poker">
					<p class="center-column_users-text-bottom">hhhhhhllllllaaaaaa</p>
				</div>
				<button class="main_button center-column_button" type="button">Отправить</button>
			</div>

			<div class="side-column">
				<h2 class="side-column_title">Зона для графики</h2>

				<div class="image-field">
					<h3 class="image-field_title">Усы</h3>
					<label class="image-field-example">
						<img class="image-field-example_view" src="./_unpublic/mous.jpg" alt="moustache">
						<input type="checkbox">
					</label>
					<div class="choice-color">
						<label class="choice-color-option">
							<span>Темный</span>
							<input name="moustache-color" type="radio" checked>
						</label>
						<label class="choice-color-option">
							<span>Светлый</span>
							<input name="moustache-color" type="radio">
						</label>
					</div>
					<div class="image-field-size">
						<button class="main_button" type="button" name="button">-10</button>
						<span class="editor_text-size">80</span>
						<button class="main_button" type="button" name="button">+10</button>
					</div>
				</div>

				<div class="image-field">
					<h3 class="image-field_title">Очки</h3>
					<label class="image-field-example">
						<img class="image-field-example_view" src="./_unpublic/mous.jpg" alt="moustache">
						<input type="checkbox">
					</label>
					<div class="choice-color">
						<label class="choice-color-option">
							<span>Темный</span>
							<input name="glasses-color" type="radio" checked>
						</label>
						<label class="choice-color-option">
							<span>Светлый</span>
							<input name="glasses-color" type="radio">
						</label>
					</div>
					<div class="image-field-size">
						<button class="main_button" type="button" name="button">-10</button>
						<span class="editor_text-size">80</span>
						<button class="main_button" type="button" name="button">+10</button>
					</div>
				</div>

				<div class="image-field">
					<h3 class="image-field_title">Шляпа</h3>
					<label class="image-field-example">
						<img class="image-field-example_view" src="./_unpublic/mous.jpg" alt="moustache">
						<input type="checkbox">
					</label>
					<div class="choice-color">
						<label class="choice-color-option">
							<span>Темный</span>
							<input name="hat-color" type="radio" checked>
						</label>
						<label class="choice-color-option">
							<span>Светлый</span>
							<input name="hat-color" type="radio">
						</label>
					</div>
					<div class="image-field-size">
						<button class="main_button" type="button" name="button">-10</button>
						<span class="editor_text-size">80</span>
						<button class="main_button" type="button" name="button">+10</button>
					</div>
				</div>

			</div>
		</div>

		<div class="editor-overlay">
			<div class="editor-overlay-close">
				<i class="fas fa-times"></i>
				<span>Закрыть</span>
			</div>

			<ul class="editor-modal">
				<li class="editor-modal-item">
					<img class="editor-modal-item_image" src="./_unpublic/selfie.jpg" alt="selfie">
					<span class="editor-modal-item_caption">Liza Lizunova</span>
					<button class="editor-modal-item_button" type="button">Отправить</button>
				</li>
				<li class="editor-modal-item">
					<img class="editor-modal-item_image" src="./_unpublic/selfie.jpg" alt="selfie">
					<span class="editor-modal-item_caption">Liza Lizunova</span>
					<button class="editor-modal-item_button" type="button">Отправить</button>
				</li>
				<li class="editor-modal-item">
					<img class="editor-modal-item_image" src="./_unpublic/selfie.jpg" alt="selfie">
					<span class="editor-modal-item_caption">Liza Lizunova</span>
					<button class="editor-modal-item_button" type="button">Отправить</button>
				</li>
				<li class="editor-modal-item">
					<img class="editor-modal-item_image" src="./_unpublic/selfie.jpg" alt="selfie">
					<span class="editor-modal-item_caption">Liza Lizunova</span>
					<button class="editor-modal-item_button" type="button">Отправить</button>
				</li>
				<li class="editor-modal-item">
					<img class="editor-modal-item_image" src="./_unpublic/selfie.jpg" alt="selfie">
					<span class="editor-modal-item_caption">Liza Lizunova</span>
					<button class="editor-modal-item_button" type="button">Отправить</button>
				</li>
			</ul>
		</div>
	</main>

	<script src="./dist/bundle.js" type="text/javascript"></script>
</body>
</html>
